{% extends "base.html" %}

{% block content %}
    <h1>Drivers list</h1>
    {% if driver_list %}
        <ul>
            {% for driver in driver_list %}
                <li><a href="{% url 'taxi:driver-detail' driver.id %}">ID of driver: {{ driver.id }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
